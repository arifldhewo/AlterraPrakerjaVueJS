<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="app">
      <ol>
        <li v-for="item in todoList">{{ item }}</li>
      </ol>

      <input v-model="temp" type="text" />
      <button @click="pushList">Tambahkan</button>

      <div v-if="todoList.length >= 4">Hebat!</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          temp: "",
          todoList: [],
        },
        methods: {
          pushList: function () {
            this.todoList.push(this.temp);
          },
        },
        computed: {
          isListMoreThanFour: function () {},
        },
      });
    </script>
  </body>
</html>
